{% extends 'music/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in infosinger %}
	<table>
	<td class="pic">
		{% if p.photo %}
			<p><img class="img-article-left thumb" src="{{p.photo.url}}"></p>
		{% endif %}
	</td>
	<td class="text">
	Прізвище, ім'я: {{p.singer_firstname}} {{p.singer_lastname}}<br>
	Біографія: {{p.bio}}<br>
		</td>
		</li>
	</table>
	{% endfor %}
</ul>
{% endblock %}
