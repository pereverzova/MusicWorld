{% extends 'music/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in infosinger %}
	<table>
	<td class="pic">
		{% if p.photo %}
			<p><img class="img-article-left thumb" src="{{p.photo.url}}"></p>
		{% endif %}
	</td>
	<td class="text">
		<b>Прізвище, ім'я:</b> {{p.singer_lastname}} {{p.singer_firstname}}<br>
	<b>Біографія:</b> {{p.bio}}<br>
		</td>
		</li>
	</table>
	{% endfor %}
</ul>
{% endblock %}
