{% load static %}
<html>
<head>
	<title>{{title}}</title>
	<link type="text/css" href="{% static 'music/css/styles.css' %}" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="content/html; charset=utf-8">
	<link rel="shortcut icon" href="{% static 'music/images/main.ico' %}" type="image/x-icon"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table class="table-page" border=0 cellpadding="0" cellspacing="0">
<tr><td valign=top>
{% block mainmenu %}
{% endblock mainmenu %}

<table class="table-content" border=0 cellpadding="0" cellspacing="0">
<tr>
	<td valign="top" class="left-chapters">
	<ul id="leftchapters">
			<li><a href="/"><div class="logo"></div></a></li>
{% for m in menu %}
	{% if m.url_name == menu_selected %}
      <li {% if forloop.last %} class="last"{% endif %}>{{m.title}}</li>
  {% else %}
    <li {% if forloop.last %} class="last"{% endif %}><a href="{% url m.url_name %}">{{m.title}}</a></li>
  {% endif %}
{% endfor %}
	</ul>
</td>
<td valign="top" class="content">
	{% block breadcrumbs %}
	{% endblock %}
	<div class="content-text">
	{% block content %}
	{% endblock %}
	</div>
</td></tr></table>
</td></tr></table>
</body>
</html>
