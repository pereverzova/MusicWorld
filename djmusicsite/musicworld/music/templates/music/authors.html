{% extends 'music/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in infoauthor %}
	<table class="bor">
	<td class="pic">
	<p><a href="{{ p.get_absolute_url }}"><img class="img-article-left thumb" src="{{p.photo.url}}"></a></p>
	</td>
	<td class="text">
		<b>Прізвище, ім'я:</b><a href="{{ p.get_absolute_url }}"> {{p.author_lastname}} {{p.author_firstname}}</a><br>
		<b>Біографія:</b> {{p.bio}}<br>
		</td>
		</li>
	</table>
	{% endfor %}
</ul>
{% endblock %}
